<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Rock Paper Scissors</h1>
        <div id="game">
          <div class="player">
            <h2>You</h2>
            <button class="rock"><img src="image/rock.png" alt=""></button>
            <button class="paper"><img src="image/paper.png" alt=""></button>
            <button class="scissors"><img src="image/scissor.png" alt=""></button>
          </div>
          <div class="computer">
            <h2>Computer</h2>
            <p>Choose one to play</p>
          </div>
          <div class="result">
            <h2>Result:</h2>
            <p id="outcome"></p>
          </div>
        </div>
        <script src="app.js"></script>
      
</body>
</html>
